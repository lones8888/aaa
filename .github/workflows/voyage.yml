name: Voyage Bot

on:
  workflow_dispatch:   # Elle tetikleme
  schedule:
    - cron: "0 7 * * *"   # Her gün sabah 07:00 UTC (Türkiye 10:00)

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run bot
        run: python bot.py
