name: Run Strategy Bot

on:
  schedule:
    - cron: "0 0,4,8,12,16,20 * * *"   # UTC saatleri (Türkiye saatine göre otomatik ayarlanacak)
  workflow_dispatch:   # Manuel başlatma

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set timezone to Europe/Istanbul
        uses: zcong1993/setup-timezone@master
        with:
          timezone: Europe/Istanbul

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests pandas

      - name: Run strategy
        run: python strateji.py
